<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果连连看</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 欢迎页 -->
    <div id="welcome-page" class="page active">
        <div class="welcome-content">
            <button id="start-button" class="start-button">开始游戏</button>
        </div>
    </div>

    <!-- 游戏页 -->
    <div id="game-page" class="page">
        <div class="game-header">
            <div>分数: <span id="current-score">0</span></div>
            <div>时间: <span id="time-left">90</span>秒</div>
        </div>
        <div class="game-container">
            <div class="game-grid"></div>
            <div class="game-controls">
                <button id="hint-button" class="control-button">提示</button>
                <button id="reset-button" class="control-button">重置</button>
            </div>
        </div>
    </div>

    <!-- 结算弹窗 -->
    <div id="result-modal">
        <div class="modal-content">
            <h2 class="result-title">游戏结束</h2>
            <div class="final-score">0</div>
            <button id="replay-button" class="replay-button">重新开始</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
